<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My to do App</title>
</head>
<body>
<div id="app">
    <input v-model="task">
    <button v-on:click="doAdd">add your task</button>
    <br>
    there are your task>>
    <ul>
       <li v-for="(item, index) in list" v-bind:key="item.id">
           No.{{ item.id }} : {{ item.task }}
           <button v-on:click="doRemove(index)">remove this task</button>
       </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="toDo.js"></script>
</body>
</html>
